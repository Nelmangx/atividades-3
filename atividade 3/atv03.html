<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Notas</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* sombra inferior */
        }
        .form-control:focus {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25); /* realce ao focar */
            border-color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Notas do Aluno</h4>
        </div>
        <div class="card-body">
            <form action="atv03.php" method="get">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Aluno</label>
                    <input type="text" class="form-control" id="nome" name="aluno" required>
                </div>
                <div class="mb-3">
                    <label for="nota1" class="form-label">Nota do 1ยบ Semestre</label>
                    <input type="number" class="form-control" id="nota1" name="nota1" step="0.1" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="nota2" class="form-label">Nota do 2ยบ Trimestre</label>
                    <input type="number" class="form-control" id="nota2" name="nota2" step="0.1" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="nota3" class="form-label">Nota do 3ยบ Trimestre</label>
                    <input type="number" class="form-control" id="nota3" name="nota3" step="0.1" min="0" max="10" required>
                </div>
                <button type="submit" class="btn btn-success">Enviar Notas</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

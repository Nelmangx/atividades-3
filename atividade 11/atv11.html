<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* fundo branco */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Calculadora Simples</h4>
                    </div>
                    <div class="card-body">
                        <form action="atv11.php" method="POST">
                            <div class="mb-3">
                                <label for="numero1" class="form-label">Número 1</label>
                                <input type="number" class="form-control" id="numero1" name="numero1" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero2" class="form-label">Número 2</label>
                                <input type="number" class="form-control" id="numero2" name="numero2" required>
                            </div>
                            <div class="mb-3">
                                <label for="operador" class="form-label">Operação</label>
                                <select class="form-select" id="operador" name="operador" required>
                                    <option value="soma">➕ Soma</option>
                                    <option value="menos">➖ Subtração</option>
                                    <option value="vezes">✖️ Multiplicação</option>
                                    <option value="dividir">➗ Divisão</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
